<button>
	<span class="brand-name"><%- brandName %></span>
	<% if (match.length) { %>
		<span class="match">
			<span class="match-title">Match:</span>
			<span class="match-criteria">
			<% _.each(match, function (criteria) { %>
				<%- criteria %><br />
			<% }); %>
			</span>
		</span>
	<% } %>
</button>
