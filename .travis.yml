language: node_js
node_js: 
 - "0.12"
before_install:
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"
install: 
 - gem install bundler
 - bundle install
 - npm install
 - npm install -g bower
 - npm install -g grunt-cli
 - bower install
 - grunt devBuild
 - node server.js &
 - sleep 3
 - cd test/selenium-ruby
 - rspec
 - exit 0
notifications:
 email:
  on_success: never
  on_failure: always