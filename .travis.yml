language: node_js
node_js:
- '0.12'
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- gem install bundler
- bundle install
- npm install
- npm install -g bower
- npm install -g grunt-cli
- bower install
- grunt deploy:production
- echo \$app_url = \"http:\/\/$PROD_TC_URL:8080\/med-checker\" > test/selenium-ruby/spec/_config.rb
- sleep 10
- grunt selenium
- exit 0
notifications:
  email:
    on_success: never
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
